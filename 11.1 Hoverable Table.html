<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hoverablr Table</title>
    <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th,td {
        padding: 8px;
        text-align: center;
        border-bottom: 3px solid darkgoldenrod;
        border-top: 3px solid darkgoldenrod;
        border-left: 3px dashed darkgoldenrod;
        border-right: 3px dashed darkgoldenrod;
    }

    tr:hover {
        background-color: pink;
    }
    </style>
</head>

<body>
    <h2>Hoverable Table</h2>
    <p>Move the mouse over the table rows to see the effect.</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
</body>

</html>
