<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Position Sticky</title>
    <style>
        div.sticky {
        position: sticky;
        top: 0;
        padding: 5px;
        background-color: #ff0000;
        border: 2px solid blue;
        color: white;
        font-family: cursive;
    }

    div.one {
        padding-bottom: 3000px;
        font-family: cursive;
    }
    h1 {
        font-family: cursive;
        font-size: 30px;
        text-align: center;
    }
    </style>
</head>

<body>
    <h1>Sticky</h1>
    <div class="sticky">
        This is sticky </div>
    <div class="one"> <p>In this example, the sticky element sticks to the top of the page (top: 0), when you reach its scroll position.</p></div>
</body>

</html>
