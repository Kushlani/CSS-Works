<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
    .grouping::before,
    .grouping::after {
        content: "";
        display: table;
    }

    .grouping::after {
        clear: both;
    }
  
    .button {
    	border: 2px solid black;
    	background-color: red;
    	width:  150px;
    	text-align: center;
    	transition: width 1s;

    }

    .button:hover {
        width: 30%;
    }
    </style>
</head>

<body>
   
    <div class="button">
    	<p>Hello</p>
    </div>
</section>
</body>

</html>
