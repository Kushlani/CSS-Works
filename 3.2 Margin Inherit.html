<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inherit Margin</title>
    <style>
    div {
        border: 1px solid red;
        margin-left: 100px;
    }

    p.ex1 {
        margin-left: inherit;
    }
    </style>
</head>

<body>
    
    <div>
        <p class="ex1">This paragraph has an inherited left margin (from the div element).</p>
    </div>
</body>

</html>
