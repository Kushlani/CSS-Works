<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Positioning text in an image</title>
    <style>
    .container {
        position: relative;
        
    }

    .topleft{
        position: absolute;
        top: 10px;
        left: 16px;
        font-size: 50px;
        color: white;
    }

    .img {
        width: auto;
        height: auto;
        opacity: 0.4;

    }
    </style>
</head>

<body>
   	    <div class="container">
        <img src="Ofu-header.jpg" alt="Mountain" width="1350" height="300">
        <div class="topleft">Mountains............</div>
    </div>
</body>

</html>
