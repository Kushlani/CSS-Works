<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display inline</title>
    <style>
    li {
        display: inline;
        font-size: 20px;
        background-color: red;
        color: white;
        padding: 5px;
    }

    p {
        font-family: Arial;
        font-size: 50px;
    }
    </style>
</head>

<body>
    <p>Display a list of links as a horizontal menu:</p>
    <ul>
        <li><a href="https://edition.cnn.com/" target="_blank">CNN</a></li>
        <li><a href="http://www.gossiplankanews.com/" target="_blank">Gossip Lanka</a></li>
        <li><a href="http://www.adaderana.lk/" target="_blank">Ada Derana</a></li>
    </ul>
</body>

</html>
