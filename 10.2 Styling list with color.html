<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Styling list with color</title>
    <style>
    ol {
        background: red;
        padding: 20px;
    }

    ul {
        background: blue;
        padding: 20px;
    }

    ol li {
        background: green;
        padding: 5px;
        margin-left: 35px;
    }

    ul li {
        background: yellow;
        margin: 5px;
    }
    </style>
</head>

<body>
    <h1>Styling Lists With Colors:</h1>
    <ol>
        <li>Computer</li>
        <li>Laptop</li>
        <li>Mobile</li>
    </ol>
    <ul>
        <li>Saree</li>
        <li>Gown</li>
        <li>Skirt</li>
    </ul>
</body>

</html>
