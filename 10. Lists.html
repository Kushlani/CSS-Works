<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>
    ul.a {
        list-style-type: circle;
    }

    ul.b {
        list-style-type: square;
    }

    ol.c {
        list-style-type: upper-roman;
    }

    ol.d {
        list-style-type: lower-alpha;
    }
    </style>
</head>

<body>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ul class="b">
        <li>Honey</li>
        <li>Bunny</li>
        <li>Siri</li>
    </ul>
    <p>Example of ordered lists:</p>
    <ol class="c">
        <li>Rose</li>
        <li>Tulip</li>
        <li>Jusmin</li>
    </ol>
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>

</html>
