<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Position relative</title>
    <style>
    div.relative {
        position: relative;
        left: 50px;
        width: 800px;
        border: 3px solid #ff0000;
        font-size: 20px;
        color: blue;
    }
    </style>
</head>

<body>
    <div class="relative">
        <h2>Relative</h2>
        <p>An element with position: relative; is positioned relative to its normal position:</p>
    </div>
</body>

</html>
