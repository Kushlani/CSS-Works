<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Font-family</title>
    <style>

    h1.cursive {
        font-family: cursive;
        text-align: center;
    }
    p.cursive {
        font-family: cursive;
        text-align: center;
    }

    p.Arial {
        font-family: Arial;
        text-align: center;
    }
    </style>
</head>

<body>
    <h1 class="cursive">CSS font-family</h1>
    <p class="cursive">This is a paragraph, shown in the Times New Roman font.</p>
    <p class="Arial">This is a paragraph, shown in the Arial font.</p>
</body>

</html>
