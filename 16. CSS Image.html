<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS image</title>
    <style>
    div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 180px;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

	div.gallery img {
   		width: 100%;
    	height: auto;
    }

    div.desc {
   		padding: 15px;
   		text-align: center;
    }
    </style>
</head>

<body>
    <h1 style="font-family: cursive;font-size:30px;color: darkblue; text-align: center;">My Flower Collection</h1>
    <div class="gallery">

        <div class="desc" style="font-family: cursive;color: blue;font-size: 20px">Tulip</div>

            <a href="#" target="_self"><img src="flowers/62a47d8e4ab364cf476f25a473b23c75--hawaiian-flowers-lotus-flowers.jpg" alt="Trolltunga Norway" width="300" height="200"></a>
            <div class="desc" style="font-family: cursive;color: blue;font-size: 20px">Lotus</div>
            <div class="gallery">
                <a href="#" target="_self"><img src="flowers/hero-white-flowers.jpg" alt="Trolltunga Norway" width="300" height="200"></a>

</body>

</html>
