<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <style>
    /* unvisited link */

    a:link {
        color: blue;
    }
    /* visited link */

    a:visited {
        color: green;
    }
    /* mouse over link */

    a:hover {
        color: hotpink;
    }
    /* selected link */

    a:active {
        color: blue;
    }
    </style>
</head>

<body>
    <a href="https://edition.cnn.com/">CNN news</a>
</body>

</html>
