<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Overlapping Elements</title>
	<style> 
		img {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
}
</style>
</head>
<body>

<img src="JPG.jpg" alt=" Minions" width="300" height="240">
<p style="color:orange;font-size: 30px"> Because the image has a z-index of -1, it will be placed behind the text.</p>
	
</body>
</html>
