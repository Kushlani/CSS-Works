<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Position static</title>
    <style>
    div.static {
        position: static;
        border: 5px solid #73AD21;
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div class="static">
        <h2>Static</h2>
        <p>An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page:</p>
    </div>
</body>

</html>
